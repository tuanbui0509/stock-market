<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="index.html" class="header__logo"><img src="./assets/images/ntnt.png" alt=""></a>
                <div class="header__right-language">
                    <button class="header__right-label-language" onclick="showMenuLanguage()"> <span><img
                                src="./assets/images/vietnam-logo.png" class="img-responsive" alt=""></span> Tiếng Việt
                        <i class="fas fa-chevron-down"></i></button>

                    <ul class="header__right-language-list">
                        <li class="header__right-language-item header__right-language-item--active">
                            Tiếng Việt
                            <span class="header__right-flag"><img src="./assets/images/vietnam-logo.png"
                                    class="img-responsive" alt=""></span>
                        </li>
                        <li class="header__right-language-item">English<span class="header__right-flag"><img
                                    src="./assets/images/uk-logo.png" class="img-responsive" alt=""></span></li>
                        <li class="header__right-language-item">中文 (Chinese)
                            <span class="header__right-flag"><img src="./assets/images/china-logo.png"
                                    class="img-responsive" alt=""></span>
                        </li>
                        <li class="header__right-language-item">日本人 (Japanese)
                            <span class="header__right-flag"><img src="./assets/images/japan-logo.png"
                                    class="img-responsive" alt=""></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="content">
                <div class="form-login">
                    <h5 class="form-title">Đăng nhập</h5>
                    <form action="">
                        <div class="input-view">
                            <input type="text" class="username" id="username" placeholder="Tên đăng nhập" onclick="showError('user')" value="">
                            <i class="fas fa-exclamation-circle icon-error"></i>
                            <div class="type-error" data-id="tooltip" id="userLogin">Vui lòng nhập Tên đăng nhập</div>
                        </div>

                        <div class="input-view">
                            <input type="password" class="password" id="password" placeholder="Mật khẩu"  onclick="showError('pass')" value="">
                            <i class="fas fa-exclamation-circle icon-error"></i>
                            <div class="type-error " data-id="tooltip" id="passLogin">Vui lòng nhập Mật khẩu</div>
                        </div>
                        <a href="#" class="forgotPassword">Quên mật khẩu?</a>
                        <button class="btn-login">Đăng nhập</button>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="policy-info">
                <a><button class="btn-transfer open-account">
                        <div class="round-icon"></div>
                        <p class="function-explain">Mở Tài khoản giao dịch</p>
                    </button></a><a><button class="btn-transfer register-account">
                        <div class="round-icon"></div>
                        <p class="function-explain">Đăng ký giao dịch điện tử</p>
                    </button></a><a><button class="btn-transfer about-transfer">
                        <div class="round-icon"></div>
                        <p class="function-explain">Giới thiệu dịch vụ giao dịch trực tuyến</p>
                    </button></a><a><button class="btn-transfer user-guide">
                        <div class="round-icon"></div>
                        <p class="function-explain">Hướng dẫn sử dụng</p>
                    </button></a>
            </div>
        </div>
        <div class="copyright">
            <P>
                Copyright ©2021 by NTNT
            </P>
        </div>
    </footer>
    <script src="./assets/Js/login.js"></script>
    <script src="./assets/Js/base.js"></script>
</body>

</html>
